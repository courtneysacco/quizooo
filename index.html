<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="start-page" id="start">
        <h2>Coding Quiz</h2>
        <h3>There are five coding questions. Answer the following questions before
            the timer runs out!  
        </h3>
    </div>
    <div class="container">
        <div id="startpage">
            <button class="button" id="start-button">Start</button>
            <button class="button" onclick="viewHighscore()">High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time Remaining: </div>
                <div id="questions">The Questions</div>
                <div class="a-button-grid">
                    <button class="button" id="a" onclick="checkAnswer('a')">A</button>
                    <button class="button" id="b" onclick="checkAnswer('b')">B</button>
                    <button class="button" id="c" onclick="checkAnswer('c')">C</button>
                    <button class="button" id="d" onclick="checkAnswer('d')">D</button>
                </div>
                <div id="result"></div>

        </div>

        <div id="gameover">
            <div id="final-score"></div>
            <input type="text" size = "40" placeholder="Enter your name or intials" name="initials" id="name-or-initials"/>
            <button class="button" id="submit">Enter</button>
        </div>

        <div id=highscore-container>
        <div id="highscore-page">
            <div id="highscore-header">
                <h3>Name</h3>
                <h3>Score</h3>
            </div>
            <div class="initials-and-score">
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
            </div>
        </div>

        <div id="end-buttons">
            <button class="button" id="play-again" onclick="replayQuiz()">Replay</button>
            <button class="button" onclick="clearScore()">Reset</button>
        </div>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
